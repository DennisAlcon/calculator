<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR WAS CREATED BY DENNIS</title>
    <link rel="stylesheet" href="css.css">
    <script src="JavaScript.js" defer></script>
</head>
<body>
<form id="calculadora">
  <table>
    <tr>
      <td colspan="4">
        <input type="text" readonly id="resultado"></td>
    </tr>
    <tr>
      <td><button type="button">7</button></td>
      <td><button type="button">8</button></td>
      <td><button type="button">9</button></td>
      <td><button type="button" class="operacion">/</button></td>
    </tr>
    <tr>
      <td><button type="button">4</button></td>
      <td><button type="button">5</button></td>
      <td><button type="button">6</button></td>
      <td><button type="button" class="operacion">x</button></td>
    </tr>
    <tr>
      <td><button type="button">1</button></td>
      <td><button type="button">2</button></td>
      <td><button type="button">3</button></td>
      <td><button type="button" class="operacion">-</button></td>
    </tr>
    <tr>
      <td><button type="button">0</button></td>
      <td><button type="button" class="operacion">C</button></td>
      <td><button type="button" class="operacion">=</button>
      <td><button type="button" class="operacion">+</button></td>
    </tr>
    <tr>
      <td colspan="2">
         <button type="button" class="r">SHOW HISTORY</button>
      </td>
      <td colspan="2">
         <button type="button" class="k">CLEAN HISTORY</button>
      </td>
    </tr>
	</table>

</form>
</body>
</html>
